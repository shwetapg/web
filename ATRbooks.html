			<div class="mdl-cell mdl-cell--8-col">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
	            <div class="mdl-textfield__expandable-holder">
	               <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for author names.." title="Type in aname>
						<ul id="myUL">
							<li><a href="http://www.readprint.com/author-67/Edgar-Allan-Poe-books">Edgar Allan Poe</a></li>
							<li><a href="http://www.readprint.com/author-28/Charles-Dickens-books">Charles Dickens</a></li>
							<li><a href="http://www.readprint.com/author-4/Jane-Austen-books">Jane Austen</a></li>

							<li><a href="http://www.readprint.com/author-69/William-Shakespeare-books">William Shakespeare</a></li>
						</ul>
						<script src="scripts.js"></script>
				</div><!--mdl-textfield__expandable-holder-->
            	</div><!--mdl-textfield mdl-js-textfield -->

								<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="text" id="username" />
									<label class="mdl-textfield__label" for="username">Username</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="password" id="userpass" />
									<label class="mdl-textfield__label" for="userpass">Password</label>
								</div>
							</form>
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in </button>
						</div>
					</div>
				</main>
			</div><!--mdl layout-->
			</div><!--sub mdl-cell-->
			</div><!--sub mdl-grid-->
			</main>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

				 	</div>

			</div>

				 			<script src="scripts.js"></script>

				 	</div>
